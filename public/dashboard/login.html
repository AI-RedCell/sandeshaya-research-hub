<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandeshaya Research - Admin Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=PT+Serif:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <style>
        :root {
            --bg-core: #0F0A0A;
            --bg-card: #1A1212;
            --primary: #8B2635;
            --primary-glow: rgba(139, 38, 53, 0.4);
            --secondary: #C9A24D;
            --text-primary: #FAFAFA;
            --text-secondary: #A09898;
            --text-muted: #6D6875;
            --danger: #C62828;
            --success: #2E7D32;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-core);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
            background-image:
                radial-gradient(at 0% 0%, rgba(139, 38, 53, 0.2) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(201, 162, 77, 0.15) 0px, transparent 50%);
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            padding: 40px;
            background: var(--bg-card);
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.08);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 16px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 30px var(--primary-glow);
        }

        .logo-icon svg {
            width: 36px;
            height: 36px;
            stroke: white;
        }

        h1 {
            font-family: 'PT Serif', serif;
            font-size: 1.75rem;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: var(--text-secondary);
            font-size: 0.85rem;
            font-weight: 500;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--primary-glow);
        }

        button {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 24px;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 0 20px var(--primary-glow);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px var(--primary-glow);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.85rem;
            display: none;
        }

        .message.error {
            display: block;
            background: rgba(198, 40, 40, 0.15);
            border: 1px solid rgba(198, 40, 40, 0.3);
            color: #ef5350;
        }

        .message.success {
            display: block;
            background: rgba(46, 125, 50, 0.15);
            border: 1px solid rgba(46, 125, 50, 0.3);
            color: #66bb6a;
        }

        .footer-note {
            text-align: center;
            margin-top: 24px;
            color: var(--text-muted);
            font-size: 0.8rem;
        }

        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            inset: 0;
            background: rgba(15, 10, 10, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .loading-overlay.active {
            display: flex;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid var(--bg-card);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    
    <div class="loading-overlay" id="loading-overlay">
        <div class="spinner"></div>
    </div>

    <div class="login-container">
        <div class="logo-section">
            <div class="logo-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                </svg>
            </div>
            <h1>Sandeshaya Research</h1>
            <p class="subtitle">Admin Dashboard Access</p>
        </div>

        <div id="error-message" class="message"></div>
        <div id="success-message" class="message"></div>

        <form id="login-form">
            <div class="form-group">
                <label for="email">Admin Email</label>
                <input type="email" id="email" name="email" placeholder="admin@example.com" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="••••••••" required>
            </div>

            <button type="submit" id="login-btn">Sign In</button>
        </form>

        <p class="footer-note">
            Sandeshaya – Ananda College Broadcasting Unit<br>
            National Student Media Ethics Research
        </p>
    </div>

    <script src="firebase-config.js"></script>
    <script>
        const auth = firebase.auth();
        const db = firebase.firestore();
        
        const form = document.getElementById('login-form');
        const errorEl = document.getElementById('error-message');
        const successEl = document.getElementById('success-message');
        const loadingOverlay = document.getElementById('loading-overlay');
        const loginBtn = document.getElementById('login-btn');

        function showError(msg) {
            errorEl.textContent = msg;
            errorEl.classList.add('error');
            successEl.classList.remove('success');
        }

        function showSuccess(msg) {
            successEl.textContent = msg;
            successEl.classList.add('success');
            errorEl.classList.remove('error');
        }

        // Check if already logged in
        auth.onAuthStateChanged(user => {
            if(user) {
                window.location.href = 'index.html';
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            if(!email || !password) {
                showError('Please enter both email and password.');
                return;
            }
            
            loadingOverlay.classList.add('active');
            loginBtn.disabled = true;
            
            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // Optional: Check admin collection
                // Uncomment for production:
                /*
                const adminDoc = await db.collection('admins').doc(user.uid).get();
                if(!adminDoc.exists) {
                    await auth.signOut();
                    showError('Access denied. You are not an authorized admin.');
                    loadingOverlay.classList.remove('active');
                    loginBtn.disabled = false;
                    return;
                }
                */
                
                showSuccess('Login successful! Redirecting...');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
                
            } catch (error) {
                console.error('Login error:', error);
                
                let message = 'An error occurred. Please try again.';
                if(error.code === 'auth/user-not-found') {
                    message = 'No account found with this email.';
                } else if(error.code === 'auth/wrong-password') {
                    message = 'Incorrect password.';
                } else if(error.code === 'auth/invalid-email') {
                    message = 'Invalid email format.';
                } else if(error.code === 'auth/too-many-requests') {
                    message = 'Too many failed attempts. Please try again later.';
                }
                
                showError(message);
                loadingOverlay.classList.remove('active');
                loginBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
