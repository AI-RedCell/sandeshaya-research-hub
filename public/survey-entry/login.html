<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandeshaya Survey Entry - Login</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=PT+Serif:wght@400;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <style>
        :root {
            --bg-core: #F8FAFC;
            --bg-card: #FFFFFF;
            --primary: hsl(352, 78%, 24%);
            --primary-rgb: 107, 15, 26;
            --primary-glow: rgba(107, 15, 26, 0.15);
            --secondary: hsl(40, 52%, 54%);
            --text-primary: #0F172A;
            --text-secondary: #64748B;
            --text-muted: #94A3B8;
            --danger: #EF4444;
            --success: #10B981;
            --border: #E2E8F0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-core);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
            background-image:
                radial-gradient(circle at 10% 20%, rgba(201, 162, 77, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(107, 15, 26, 0.03) 0%, transparent 20%);
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            padding: 48px 40px;
            background: var(--bg-card);
            border-radius: 24px;
            border: 1px solid var(--border);
            box-shadow:
                0 4px 6px -1px rgba(0, 0, 0, 0.02),
                0 10px 15px -3px rgba(0, 0, 0, 0.04),
                0 0 0 1px rgba(0, 0, 0, 0.01);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo-img {
            width: 100px;
            height: auto;
            margin: 0 auto 20px;
            display: block;
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1));
        }

        h1 {
            font-family: 'PT Serif', serif;
            font-size: 1.75rem;
            color: var(--text-primary);
            margin-bottom: 8px;
            font-weight: 700;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 0.95rem;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: var(--text-secondary);
            font-size: 0.85rem;
            font-weight: 500;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            background: #F8FAFC;
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 0.95rem;
            transition: all 0.2s ease;
        }

        input:focus {
            outline: none;
            background: #FFFFFF;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--primary-glow);
        }

        input::placeholder {
            color: var(--text-muted);
        }

        .password-wrapper {
            position: relative;
        }

        .password-wrapper input {
            padding-right: 48px;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            padding: 4px;
            cursor: pointer;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            width: auto;
            box-shadow: none;
            transition: color 0.2s;
        }

        .toggle-password:hover {
            color: var(--primary);
            transform: translateY(-50%);
            box-shadow: none;
        }

        .toggle-password svg {
            width: 20px;
            height: 20px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 24px;
            transition: all 0.2s;
            box-shadow: 0 4px 12px var(--primary-glow);
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 16px var(--primary-glow);
            filter: brightness(110%);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.85rem;
            display: none;
        }

        .message.error {
            display: block;
            background: rgba(198, 40, 40, 0.15);
            border: 1px solid rgba(198, 40, 40, 0.3);
            color: #ef5350;
        }

        .message.success {
            display: block;
            background: rgba(46, 125, 50, 0.15);
            border: 1px solid rgba(46, 125, 50, 0.3);
            color: #66bb6a;
        }

        .footer-note {
            text-align: center;
            margin-top: 32px;
            color: var(--text-muted);
            font-size: 0.8rem;
            line-height: 1.5;
        }

        .loading-overlay {
            position: fixed;
            inset: 0;
            background: rgba(248, 250, 252, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .loading-overlay.active {
            display: flex;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <div class="loading-overlay" id="loading-overlay">
        <div class="spinner"></div>
    </div>

    <div class="login-container">
        <div class="logo-section">
            <img src="logo.png" alt="ACBU Logo" class="logo-img">
            <h1>Sandeshaya Research</h1>
            <p class="subtitle">Survey Entry Tool Access</p>
        </div>

        <div id="error-message" class="message"></div>
        <div id="success-message" class="message"></div>

        <form id="login-form">
            <div class="form-group">
                <label for="email">Admin Email</label>
                <input type="email" id="email" name="email" placeholder="admin@example.com" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" placeholder="••••••••" required>
                    <button type="button" class="toggle-password" id="toggle-password" aria-label="Show password">
                        <i data-lucide="eye" id="eye-icon"></i>
                    </button>
                </div>
            </div>

            <button type="submit" id="login-btn">Sign In</button>
        </form>

        <p class="footer-note">
            Sandeshaya – Ananda College Broadcasting Unit<br>
            National Student Media Ethics Research
        </p>
    </div>

    <script>
        // Firebase Config (same as main project)
        const firebaseConfig = {
            apiKey: "AIzaSyDHtH8X_fKZt2vSH9vIjDFFmdfc1Eq5sC8",
            authDomain: "sandeshaya-survey-acbu.firebaseapp.com",
            projectId: "sandeshaya-survey-acbu",
            storageBucket: "sandeshaya-survey-acbu.firebasestorage.app",
            messagingSenderId: "1096006365344",
            appId: "1:1096006365344:web:14062c551a6c9a710019c5",
            measurementId: "G-E03PERW8W9"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        const form = document.getElementById('login-form');
        const errorEl = document.getElementById('error-message');
        const successEl = document.getElementById('success-message');
        const loadingOverlay = document.getElementById('loading-overlay');
        const loginBtn = document.getElementById('login-btn');

        function showError(msg) {
            errorEl.textContent = msg;
            errorEl.classList.add('error');
            successEl.classList.remove('success');
        }

        function showSuccess(msg) {
            successEl.textContent = msg;
            successEl.classList.add('success');
            errorEl.classList.remove('error');
        }

        // Password visibility toggle
        const togglePasswordBtn = document.getElementById('toggle-password');
        const passwordInput = document.getElementById('password');
        const eyeIcon = document.getElementById('eye-icon');

        togglePasswordBtn.addEventListener('click', () => {
            const isPassword = passwordInput.type === 'password';
            passwordInput.type = isPassword ? 'text' : 'password';
            eyeIcon.setAttribute('data-lucide', isPassword ? 'eye-off' : 'eye');
            lucide.createIcons();
        });

        // Check if already logged in
        auth.onAuthStateChanged(user => {
            if (user) {
                window.location.href = 'index.html';
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            if (!email || !password) {
                showError('Please enter both email and password.');
                return;
            }

            loadingOverlay.classList.add('active');
            loginBtn.disabled = true;

            try {
                await auth.setPersistence(firebase.auth.Auth.Persistence.SESSION);
                const userCredential = await auth.signInWithEmailAndPassword(email, password);

                showSuccess('Login successful! Redirecting...');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);

            } catch (error) {
                console.error('Login error:', error);

                let message = 'An error occurred. Please try again.';
                if (error.code === 'auth/user-not-found') {
                    message = 'No account found with this email.';
                } else if (error.code === 'auth/wrong-password') {
                    message = 'Incorrect password.';
                } else if (error.code === 'auth/invalid-email') {
                    message = 'Invalid email format.';
                } else if (error.code === 'auth/too-many-requests') {
                    message = 'Too many failed attempts. Please try again later.';
                }

                showError(message);
                loadingOverlay.classList.remove('active');
                loginBtn.disabled = false;
            }
        });
    </script>
    <script>lucide.createIcons();</script>
</body>

</html>
