<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Debugger</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        body {
            font-family: monospace;
            background: #111;
            color: #0f0;
            padding: 20px;
        }

        .log {
            margin-bottom: 10px;
            border-bottom: 1px solid #333;
            padding-bottom: 5px;
        }

        .error {
            color: #f55;
        }

        .success {
            color: #5f5;
        }

        button {
            padding: 10px;
            cursor: pointer;
            background: #333;
            color: white;
            border: none;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Dashboard Access Debugger</h1>
    <div id="logs"></div>
    <button onclick="check()">Run Check Again</button>
    <button onclick="firebase.auth().signOut().then(() => log('Signed out.'))">Sign Out</button>

    <script src="/dashboard/firebase-config.js"></script>
    <script>
        const log = (msg, type = 'normal') => {
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
            document.getElementById('logs').appendChild(div);
            console.log(msg);
        };

        const check = async () => {
            log('Starting checks...');

            if (!firebase.apps.length) {
                log('Firebase not initialized!', 'error');
                return;
            }

            const user = firebase.auth().currentUser;
            if (!user) {
                log('No user logged in. Please log in at login.html first.', 'error');
                return;
            }

            log(`User Found: ${user.email}`);
            log(`User UID: ${user.uid}`);

            const db = firebase.firestore();

            // Check 1: Admins Collection
            log(`Checking db.collection('admins').doc('${user.uid}')...`);
            try {
                const adminDoc = await db.collection('admins').doc(user.uid).get();
                if (adminDoc.exists) {
                    log('SUCCESS: Admin document exists!', 'success');
                    log(`Data: ${JSON.stringify(adminDoc.data())}`);
                } else {
                    log('FAILURE: Admin document does NOT exist.', 'error');
                    log('Fix: Create a document in "admins" collection with ID: ' + user.uid);
                }
            } catch (e) {
                log(`ERROR checking admin doc: ${e.message}`, 'error');
                if (e.code === 'permission-denied') {
                    log('Permission Denied: Check firestore.rules for "match /admins/{id}"', 'error');
                }
            }
        };

        firebase.auth().onAuthStateChanged(user => {
            if (user) {
                check();
            } else {
                log('Waiting for auth...');
            }
        });
    </script>
</body>

</html>
